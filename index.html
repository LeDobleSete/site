<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Suelos.AI</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function openDocumentBasedOnInput() {
      // Obtener el texto ingresado por el usuario
      const userInput = document.getElementById('user-input').value.toLowerCase();

      // Verificar texto ingresado y abrir el documento correspondiente
      if (userInput.includes('proctor modificado')) {
        window.open('pdf/pdf-ntp-339141-proctor-modificado-2019_compress.pdf', '_blank');

      } else if (userInput.includes('limite liquido')) {
        window.open('pdf/ensayo-de-limite-liquido-y-plastico-49592027.pdf', '_blank');

      } else if (userInput.includes('cono de arena')) {
        window.open('pdf/pdf-astm-d-1556_compress.pdf', '_blank');

      } else if (userInput.includes('analisis')) {
        window.open('pdf/anlisis-granulomtrico-ntp-400012-64953106.pdf', '_blank');

      } else if (userInput.includes('cbr')) {
        window.open('pdf/ensayo-de-cbrpdf-255395841.pdf', '_blank');

      } else if (userInput.includes('trabajo')) {
        window.open('pdf/limites-liquido-y-plastico_compress.pdf', '_blank');

      } else if (userInput.includes('mas sobre')) {
        window.open('pdf/laboratorio_nº_7_eq.pdf', '_blank');

      } else if (userInput.includes('acerca de')) {
        window.open('pdf/Palomino_MR.pdf', '_blank');

      } else if (userInput.includes('necesito')) {
        window.open('pdf/Calicata 1-M1.pdf', '_blank');

      } else if (userInput.includes('estandar')) {
        window.open('pdf/pdf-359467140-informe-proctor-estandardoc_compress.pdf', '_blank');

      } else if (userInput.includes('proctor y cbr')) {
        window.open('pdf/EnriqueUbilluspea-ensayos-de-proctor-y-cbr.pdf', '_blank');

      } else if (userInput.includes('repositorio')) {
        window.open('pdf/ING. CIVIL - JESUS MANUEL SALDAÑA VASQUEZ.pdf', '_blank');

      } else if (userInput.includes('tesis')) {
        window.open('pdf/Quijano_CDMM-Valdivia_SFA-SD.pdf', '_blank');

      } else {
        alert('Falta informacion acerca de su petición.');
      }
    }
  </script>
</head>

<body>
  <!-- Encabezado -->
  <header>
    <div class="logo">
      <img src="imagenes/logo.png" alt="Logo">
      <h1>Control de Suelos.AI</h1>
    </div>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="">Más Información</a>
      <a href="Porygon.html">Porygon</a>
    </nav>
  </header>

  <!-- Contenedor de Chat -->
  <div class="chat-container">
    <div class="chat-header">
      <h2>Asistente IA para control de suelos</h2>
    </div>
    <div class="chat-footer">
      <!-- Entrada de texto y botón -->
      <input type="text" id="user-input" placeholder="Dime cual es tu consulta..." />
      <button id="send-button" onclick="openDocumentBasedOnInput()">Enviar</button>
    </div>
  </div>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2024 Control de Suelos.AI.</p>
    <p>
      <a href="#privacidad">Política de Privacidad</a> | 
      <a href="#terminos">Términos y Condiciones</a>
    </p>
  </footer>
</body>
</html>
